    # Introduction
    Hey there! We're glad you're interested in the Splitwise API. This documentation will help you to fetch information
    on users, expenses, groups, and much more.

    If something in the API is confusing you, you can open an issue about it [on GitHub](https://github.com/splitwise/api-docs).
    We're a small team, so we may not have an instant fix, but we'll get back to you as soon as we're able.
    (If you spot an issue in our API documentation itself, feel free to open a pull request to update this website!)

    # Third-Party SDKs
    The development community has built a number of unofficial, third-party SDKs for Splitwise in a variety of different languages.

    - Javascript
      - https://github.com/keriwarr/splitwise
      - https://github.com/Bearer/Pizzly
    - Ruby
      - https://github.com/divyum/splitwise-ruby
    - Python
      - https://github.com/namaggarwal/splitwise
    - Elixir
      - https://github.com/matiasdelgado/ex_splitwise
    - Java
      - https://github.com/sritejakv/splitwise-java
    - Dart
      - https://github.com/srthkpthk/splitwise_api
    - Golang
      - https://github.com/anvari1313/splitwise.go
      - https://github.com/aanzolaavila/splitwise.go
    - Rust
      - https://github.com/pbar1/splitwise-rs

    If you've built a third-party SDK for Splitwise and you'd like to see it included in this list, then please open a pull request to update this section and add a new link. Thank you for your work!

    **Note**: These links are provided for convenience. These libraries have not been reviewed or endorsed by Splitwise, and Splitwise
    cannot vouch for their quality. If you have questions or bug reports, please direct your feedback to the authors of these libraries.

