servers:
  - url: 'https://secure.splitwise.com/api/v3.0'
    variables: {}
security:
  - OAuth: []
  - ApiKeyAuth: []
tags:
  - name: users
    x-displayName: Users
    description: Resources to access and modify user information.
  - name: groups
    x-displayName: Groups
    description:
      A Group represents a collection of users who share expenses together. For example, some users use a Group to aggregate expenses related to a home. Others use it to represent a trip.
      Expenses assigned to a group are split among the users of that group.
      Importantly, two users in a Group can also have expenses with one another outside of the Group.
  - name: friends
    x-displayName: Friends
  - name: expenses
    x-displayName: Expenses
  - name: comments
    x-displayName: Comments
  - name: notifications
    x-displayName: Notifications
  - name: other
    x-displayName: Other
paths:
  $ref: ./paths/index.yaml

components:
  securitySchemes:
    OAuth:
      type: oauth2
      description: |
        Splitwise uses OAuth 2 with the authorization code flow. To connect via OAuth 2, you'll need to [register your app](https://secure.splitwise.com/apps). When you register, you'll be given a key and secret.

        **Note**: OAuth can be a very confusing protocol to implement correctly, and we **strongly** recommend
        that you use an existing OAuth library to connect to Splitwise. You can find a list of OAuth client libraries at the
        [OAuth community site](https://oauth.net/code/#client-libraries).

        For more information on using OAuth, check out the following resources:

        - The OAuth community [getting started guide](https://oauth.net/getting-started/)
        - The oauth.com [OAuth 2.0 playground](https://www.oauth.com/playground/) (great for debugging authorization issues)
        - This [old Splitwise blog post](https://blog.splitwise.com/2013/07/15/setting-up-oauth-for-the-splitwise-api/) about OAuth
      flows:
        authorizationCode:
          authorizationUrl: /oauth/authorize
          tokenUrl: /oauth/token
          scopes: {}
    ApiKeyAuth:
      type: http
      description:
        For speed and ease of prototyping, you can generate a personal API key on your app's details page. You should present this key to the server via the Authorization header as a Bearer token. The API key is an access token for your personal account, so keep it as safe as you would a password.

        If your key becomes compromised or you want to invalidate your existing key for any other reason, you can do so on the app details page by generating a new key.
      scheme: bearer
      bearerFormat: API key
  responses:
    Unauthorized:
      $ref: ./responses/unauthorized.yaml
    Forbidden:
      $ref: ./responses/forbidden.yaml
    Not_Found:
      $ref: ./responses/not_found.yaml
  schemas:
    Debt:
      $ref: ./schemas/debt.yaml
    User:
      $ref: ./schemas/user.yaml
    CurrentUser:
      $ref: ./schemas/current_user.yaml
    NotificationSettings:
      $ref: ./schemas/notification_settings.yaml
    Group:
      $ref: ./schemas/group.yaml
    UnauthorizedError:
      $ref: ./schemas/errors/unauthorized.yaml
    ForbiddenError:
      $ref: ./schemas/errors/forbidden.yaml
    NotFoundError:
      $ref: ./schemas/errors/not_found.yaml
